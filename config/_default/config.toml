baseURL = "https://blog.cln.co.nz"
languageCode = "en"
DefaultContentLanguage = "en"
title = "Consk's Learning Nonstop"

# theme as hugo module
#theme = "github.com/lxndrblz/anatole"
# theme as git submodule
theme = "anatole"

summarylength = 10
enableEmoji = true
enableRobotsTXT = true

# Enable Disqus
#disqusShortname = ""

# Google Analytics
#googleAnalytics = "UA-123-45"

# Syntax highlighting
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsStyle = "paraiso-dark"
pygmentsUseClassic = false

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
        unsafe=true


[taxonomies]
    category = "categories"
    series = "series"
    tag = "tags"
